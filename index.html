<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <h1>
      <a href="/">Restaurant Reviews</a>
    </h1>
  </header>

  <main id="maincontent">
    <map id="map" tabindex="-1" role="application" aria-label="restaurant locations"></map>

    <section id="restaurant-options">
      <div class="filter-options" aria-label="restaurant options">
        <h2>Filter Results</h2>
        <select  aria-labelledby="select a neighborhood" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select aria-labelledby="select a cuisine type" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" aria-label="list of restaurants"></ul>
    </section>
  </main>

  <footer id="footer">
    <span>
      Copyright (c) 2018
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.
    </span>
  </footer>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMOu_VThG-uHHYg2oZLOrTgV9m0WZcH9s&libraries=places&callback=initMap"></script>

</body>

</html>
